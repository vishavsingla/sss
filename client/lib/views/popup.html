<!DOCTYPE HTML>
<html>
<head>
    <title>Social Street Smart Extension</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link rel="stylesheet" href="../styles/popup.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
	
<body>
  <div id="header">
    <ul id="parent">
      <li><img src="../assets/icon/72.png"></li>
      <li><h1>Social</h1> <h2>Street Smart</h2></li>
      <li>
          <div class="onoffswitch">
            <input type="checkbox" name="mainonoffswitch" class="onoffswitch-checkbox is_on" id="mainonoffswitch" checked>
            <label class="onoffswitch-label" for="mainonoffswitch"></label>
          </div>
      </li>
    </ul>
  </div>

  <form>
    <div id = "temp">
      <fieldset>
        <textarea name="textarea" id="textarea" placeholder="Input the text you want to check"></textarea>
      </fieldset>

      <fieldset>
        <legend>Check for:</legend>
        <div id="checkButtons">
            <button type="button" id="NewsOrigin_button">News Origin</button>
            <button id="ContextAnalysis_button">Context Analysis</button>

        </div>
      </fieldset>
      <fieldset>
        <legend><h3>Rate this website:</h3></legend>
        <div>
          <input type="radio" id="1" name="rating" value="1">
          <label for="1">1</label>
          <input type="radio" id="2" name="rating" value="2">
          <label for="2">2</label>
          <input type="radio" id="3" name="rating" value="3">
          <label for="3">3</label>
          <input type="radio" id="4" name="rating" value="4">
          <label for="4">4</label>
          <input type="radio" id="5" name="rating" value="5">
          <label for="5">5</label>
        </div>
      </fieldset>
    </div>

    <h3 id="result" > Results: </h3> <span id="resultSpan"> </span> </h3>
    <h3 id="averageRating">Average Rating: </h3>
  </form>
  
  <div  id="whitelist">
    <strong>Whitelist this website:</strong> 
    <div class="onoffswitch">
      <input type="checkbox" name="whitelistSwitch" class="onoffswitch-checkbox" id="whitelistSwitch">
      <label class="onoffswitch-label" for="whitelistSwitch"></label>
    </div>
     <div class="buttons"><a target="_blank" href="settings.html"><button class="button">Settings</button></a></div>
  </div>
  
  <script src="../assets/js/popup.js"></script>
</body>

</html>
