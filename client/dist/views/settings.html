<html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="../styles/settings.css"><link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><title>SSS- Settings</title></head><body><div class="card__header"><div class="toolbar"><div class="toolbar__item toolbar__item--close"></div><div class="toolbar__item toolbar__item--min"></div><div class="toolbar__item toolbar__item--max"></div></div><a href="https://gitlab.com/aossie/social-street-smart/"><i title="Contribute" class="fa fa-gitlab" style="font-size:36px"></i></a></div><div class="container"><div class="topic">Settings</div><div class="content"><input type="radio" name="slider" checked="checked" id="hate_speech"> <input type="radio" name="slider" id="click_baits"> <input type="radio" name="slider" id="profanity_words"> <input type="radio" name="slider" id="flagged_content"> <input type="radio" name="slider" id="api_keys"> <input type="radio" name="slider" id="sites_whitelisted"><div class="list"><label for="hate_speech" class="hate_speech"><span class="title">Hate&nbsp;Speech</span></label> <label for="click_baits" class="click_baits"><span class="title">Click&nbsp;Baits</span></label> <label for="profanity_words" class="profanity_words"><span class="title">Profanity&nbsp;Words</span></label> <label for="flagged_content" class="flagged_content"><span class="title">Hide&nbsp;Flagged&nbsp;Content</span></label> <label for="api_keys" class="api_keys"><span class="title">Set&nbsp;API&nbsp;Keys</span></label> <label for="sites_whitelisted" class="sites_whitelisted"><span class="title">Sites&nbsp;Whitelisted&nbsp;</span></label><div class="slider"></div></div><div class="text-content"><div class="hate_speech text"><div class="form-item"><label class="form-item__label">Disable this feature</label><div class="form-item__control toggle disable_hate_speech"><div class="toggle__handle"></div></div></div><div id="hate-speech-opt"><div class="form-item"><label class="form-item__label">Enable on Facebook</label><div class="form-item__control toggle HS_facebook"><div class="toggle__handle"></div></div></div><div class="form-item"><label class="form-item__label">Enable on Twitter</label><div class="form-item__control toggle HS_twitter"><div class="toggle__handle"></div></div></div><div class="form-item"><label class="form-item__label">Enable on Reddit</label><div class="form-item__control toggle HS_reddit"><div class="toggle__handle"></div></div></div><div class="form-item"><label class="form-item__label">Enable on all rest of the web</label><div class="form-item__control toggle HS_web"><div class="toggle__handle"></div></div></div></div></div><div class="click_baits text"><div class="form-item"><label class="form-item__label">Disable this feature</label><div class="form-item__control toggle disable_click_baits"><div class="toggle__handle"></div></div></div><div id="click-baits-opt"><div class="form-item"><label class="form-item__label">Enable on Facebook</label><div class="form-item__control toggle CB_facebook"><div class="toggle__handle"></div></div></div><div class="form-item"><label class="form-item__label">Enable on Twitter</label><div class="form-item__control toggle CB_twitter"><div class="toggle__handle"></div></div></div><div class="form-item"><label class="form-item__label">Enable on Reddit</label><div class="form-item__control toggle CB_reddit"><div class="toggle__handle"></div></div></div><div class="form-item"><label class="form-item__label">Enable on rest of the web</label><div class="form-item__control toggle CB_web"><div class="toggle__handle"></div></div></div></div></div><div class="profanity_words text"><div class="form-item"><label class="form-item__label">Disable this feature</label><div class="form-item__control toggle disable_profanity_words"><div class="toggle__handle"></div></div></div><div id="profanity-words-opt"><div class="form-item"><label class="form-item__label">Enable on Facebook</label><div class="form-item__control toggle PW_facebook"><div class="toggle__handle"></div></div></div><div class="form-item"><label class="form-item__label">Enable on Twitter</label><div class="form-item__control toggle PW_twitter"><div class="toggle__handle"></div></div></div><div class="form-item"><label class="form-item__label">Enable on Reddit</label><div class="form-item__control toggle PW_reddit"><div class="toggle__handle"></div></div></div><div class="form-item"><label class="form-item__label">Enable on rest of the web</label><div class="form-item__control toggle PW_web"><div class="toggle__handle"></div></div></div></div></div><div class="flagged_content text"><div class="form-item"><label class="form-item__label">Disable this feature</label><div class="form-item__control toggle disable_hide_contents"><div class="toggle__handle"></div></div></div><div id="hide-flagged-opt"><div class="form-item"><label class="form-item__label">Enable on Facebook</label><div class="form-item__control toggle HC_facebook"><div class="toggle__handle"></div></div></div><div class="form-item"><label class="form-item__label">Enable on Twitter</label><div class="form-item__control toggle HC_twitter"><div class="toggle__handle"></div></div></div><div class="form-item"><label class="form-item__label">Enable on Reddit</label><div class="form-item__control toggle HC_reddit"><div class="toggle__handle"></div></div></div><div class="form-item"><label class="form-item__label">Enable on all rest of the web</label><div class="form-item__control toggle HC_web"><div class="toggle__handle"></div></div></div></div></div><div class="api_keys text"><div class="form-item" id="upl"><label>Use custom API keys for the Disinformation in Images API</label><div class="custom-row"><div class="col-xs-5 custom-col">Browse API Keys J
